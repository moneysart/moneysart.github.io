<div class="container">
    <!-- chart -->
    <div>
        <h3 class="text-primary">เครื่องมือวางแผนเกษียณอย่างง่าย</h3>
        <canvas id="canvas"></canvas>
    </div>

    <!-- form for user's input -->
    <div class="row">

        <div class="col-12 col-lg-4">
            <div class="form-row">
                <div class="col-12 my-2 text-primary py-0">
                    <h5>อายุ และ เงินออม</h5>
                </div>
                <label for="ageNow" class="col-4 col-form-label py-0 my-auto">ปัจจุบัน</label>
                <div class="col-8 py-0 my-0">
                    <input id="ageNow" placeholder="อายุปัจจุบัน" class="form-control" type="number" min="0" max="150"
                        value="30" />
                </div>
                <label for="ageRetired" class="col-4 col-form-label py-0 my-auto">เมื่อเกษียณ</label>
                <div class="col-8 py-0 my-0">
                    <input id="ageRetired" placeholder="อายุ ณ วันเกษียณ" class="form-control" type="number" min="0" max="150"
                        value="60" />
                </div>
                <label for="ageUntil" class="col-4 col-form-label py-0 my-auto">เป้าหมาย</label>
                <div class="col-8 py-0 my-0">
                    <input id="ageUntil" placeholder="อายุขัยเป้าหมาย ที่จะต้องใช้เงินออมนี้เพื่อใช้จ่ายระหว่างทาง"
                        class="form-control" type="number" min="0" max="150" value="80" />
                </div>
                <label for="seed" class="col-4 col-form-label py-0 my-auto">เงินออม ณ ปัจจุบัน</label>
                <div class="col-8 py-0 my-0">
                    <input id="seed" placeholder="เงินออมสะสมที่ผ่านมา" class="form-control" placeholder="placeholder"
                        type="number" min="0" value="100000" step="1000" />
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="form-row">
                <div class="col-12 my-2 text-primary py-0">
                    <h5>รายได้และค่าใช้จ่าย</h5>
                </div>
                <label for="mIncome" class="col-4 col-form-label py-0 my-auto">รายได้/เดือน</label>
                <div class="col-8 py-0 my-0">
                    <input id="mIncome" placeholder="รวมรายได้ เช่น เงินเดือน ค่าเช่า ค่าโฆษณา" class="form-control"
                        type="number" min="0" value="30000" step="1000" />
                </div>
                <label for="mExpenses" class="col-4 col-form-label py-0 my-auto">รายจ่าย/เดือน</label>
                <div class="col-8 py-0 my-0">
                    <input id="mExpenses"
                        placeholder="รวมรายจ่าย เช่น ค่าเช่า ค่าอาหาร ค่าเดินทาง ค่าท่องเที่ยวที่เฉลี่ยเป็นรายเดือน"
                        class="form-control" type="number" min="0" value="25000" step="1000" />
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="form-row">
                <div class="col-12 my-2 text-primary py-0">
                    <h5>ผลตอบแทนรายปี (%)</h5>
                </div>
                <label for="returnRate" class="col-4 col-form-label py-0 my-auto">ก่อนเกษียณ</label>
                <div class="col-8 py-0 my-0">
                    <input id="returnRate" placeholder="เช่น 6-9%, อาจแบ่งลงทุนในสินทรัพย์เสี่ยง เพื่อแสวงหาผลตอบแทนที่สูงขึ้น"
                        class="form-control" type="number" min="0" value="6" />
                </div>
                <label for="returnRateRetired" class="col-4 col-form-label py-0 my-auto">หลังเกษียณ</label>
                <div class="col-8 py-0 my-0">
                    <input id="returnRateRetired" placeholder="เช่น 2-5%, เน้นรักษาเงินต้น ลงทุนที่เสี่ยงไม่สูง"
                        class="form-control" type="number" min="0" value="4" />
                </div>
            </div>
        </div>

    </div>
    
</div>


<!-- load supporting js -->

    let ageRec, wealthRec, chart

    elements.map(e => e.addEventListener("change", rePlot))
