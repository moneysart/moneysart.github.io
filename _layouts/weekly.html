---
layout: base
og_type: article
---

<div class="container">

    <div class="my-4">
        <h2 class="text-success">
            {% capture title_full %}{{ page.title }}{% endcapture %}

            {% assign title_lines = title_full | split: ", " %}
            {{title_lines[0]}} <i class="fas fa-comments-dollar"></i> <br>
            {{title_lines[1]}}
        </h2>
        <p class="text-muted py-0 my-0">
            เขียนเมื่อ: {{ page.date | date_to_long_string }}
            <span class="fb-share-button ml-1" data-href="{{ page.canonical_url | prepend: site.base_canonical }}"
                data-layout="button" data-size="small"><a target="_blank"
                    href="{{ page.canonical_url | prepend: site.base_canonical }}"
                    class="fb-xfbml-parse-ignore">Share</a></span>
        </p>
    </div>


    {{ content }}


    <h5 class="text-secondary text-right mt-4">
        -ขอให้มีความสุขกับการลงทุนครับ <i class="far fa-smile-wink"></i>
    </h5>

    <!-- back to /weekly -->
    <p class="text-center mt-4">
        <a href="{{ site.baseurl }}/weekly/" class="btn btn-info btn-lg">ALL NEWS</a>
    </p>

</div>
